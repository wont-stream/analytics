<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="dark" />
    <style>
      .chart {
        box-shadow: 0 0 4px #222, 0 0 15px #111;
        border-radius: 0.25rem;
        padding: 1rem 1.5rem;
        margin: 0.5rem;
        background: linear-gradient(#222, #111);
      }

      .chart__title {
        text-align: center;
        color: #999;
      }

      .chart__graph {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        margin: 1.5rem auto;
        position: relative;
        display: grid;
        place-items: center;
        box-shadow: 1px 1px 10px silver;
      }

      .chart__circle::after {
        content: "";
        width: 80px;
        height: 80px;
        background: #fff;
        border-radius: 50%;
        box-shadow: 1px 1px 10px inset silver;
      }

      .chart__percents {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }

      .chart__percent {
        margin: 0.25rem;
        font-size: small;
      }

      .chart__piece {
        display: inline-block;
        width: 0.5rem;
        height: 0.5rem;
        margin-left: 0.25rem;
      }

      .chart__dataRow {
        margin-top: 0.5rem;
        padding: 0 1rem 0.25rem;
        display: flex;
        justify-content: space-between;
        border-bottom: 1px solid #555;
      }
    </style>
    <title>Analytis</title>
  </head>

  <body>
    <center>
      <div id="os"></div>
      <div id="client"></div>
      <div id="device"></div>
      <div id="country"></div>
      <div id="ref"></div>
    </center>
    <script>
      const ws = new WebSocket(
          `ws${location.protocol.replace("http", "")}//${location.host}/`
        ),
        os = document.getElementById("os"),
        client = document.getElementById("client"),
        device = document.getElementById("device"),
        country = document.getElementById("country"),
        ref = document.getElementById("ref");
      function clearCharts() {
        [os, client, device, country, ref].forEach((e) => {
          e.innerHTML = "";
        });
      }
      function convertToObjectArray(e) {
        console.log(e);
        let t = [];
        return (
          Object.keys(e).forEach((r) => {
            t.push({ [r]: e[r] });
          }),
          t
        );
      }
      ws.addEventListener("message", (e) => {
        let {
          os: o,
          client: r,
          device: d,
          country: c,
          ref: e,
        } = JSON.parse(e.data);
        clearCharts(),
          new Charty({
            title: "Operating Systems",
            chartType: "pie",
            data: convertToObjectArray(o),
            selector: "#os",
          }),
          new Charty({
            title: "Clients",
            chartType: "pie",
            data: convertToObjectArray(c),
            selector: "#client",
          }),
          new Charty({
            title: "Devices",
            chartType: "pie",
            data: convertToObjectArray(d),
            selector: "#device",
          });
        new Charty({
          title: "Countries",
          chartType: "pie",
          data: convertToObjectArray(c),
          selector: "#country",
        });
        new Charty({
          title: "Referers",
          chartType: "pie",
          data: convertToObjectArray(e),
          selector: "#country",
        });
      }),
        ws.addEventListener("open", (e) => {
          console.log("Open", e);
        }),
        ws.addEventListener("close", (e) => {
          location.reload();
        }),
        ws.addEventListener("error", (e) => {
          console.log("Error", e);
        });
    </script>
    <script>
      class Charty {
        constructor({
          title: t = "New Chart",
          chartType: e = "circle",
          data: a = [{ Test: 5 }],
          precision: s = !1,
          selector: l = "body",
        }) {
          (this.chartType = e),
            (this.title = t),
            (this.precision = s),
            (this.selector = l),
            (this.id = `${Math.floor(1e4 * Math.random())}`),
            (this.data = [...a]),
            (this.percents = []),
            (this.angles = []),
            this.calculatePercents(this.data),
            this.draw();
        }
        addData({ name: t, value: e }) {
          let a = Object.fromEntries([[t, e]]);
          (this.data = [...this.data, a]),
            this.calculatePercents(this.data),
            this.draw();
        }
        calculatePercents(t) {
          t.length;
          let e = t.reduce((t, e) => t + +Object.values(e), 0);
          (this.percents = [
            ...this.data.map((t) =>
              this.precision
                ? ((100 * +Object.values(t)) / e).toFixed(2)
                : Math.round((100 * +Object.values(t)) / e)
            ),
          ]),
            this.calculateAngles(this.percents);
        }
        calculateAngles(t) {
          this.angles = [...t.map((t) => Math.floor((360 * t) / 100))];
          for (let e = 1; e < this.angles.length; ++e)
            this.angles[e] += this.angles[e - 1];
        }
        getColor(t) {
          return [
            "#D93526",
            "#D92662",
            "#D9269D",
            "#9236A4",
            "#7540BF",
            "#524ED2",
            "#3C71F7",
            "#017FC0",
            "#058686",
            "#00895A",
            "#398712",
            "#A5D601",
            "#F2DF0D",
            "#FFBF00",
            "#FF9500",
            "#D24317",
            "#CCC6B4",
            "#ABABAB",
            "#6F7887",
            "#525F7A",
          ][t];
        }
        draw() {
          let t = this.selector,
            e;
          if (1 !== this.angles.length) {
            let a = (e = this.angles.reduce(
              (t, e, a) =>
                t +
                `${this.getColor(a)} ${e}deg, ${this.getColor(
                  a + 1
                )} ${e}deg, `,
              ""
            )).split(", ");
            e = (a = a.slice(0, a.length - 2)).join(", ");
          } else e = `${this.getColor(0)} 0deg, ${this.getColor(0)} 360deg`;
          let s = document.createElement("DIV"),
            l = document.createElement("H2"),
            r = document.createElement("DIV"),
            i = document.createElement("DIV"),
            c = document.createElement("P");
          s.setAttribute("class", "chart"),
            l.setAttribute("class", "chart__title"),
            (l.textContent = this.title),
            r.setAttribute("class", `chart__graph chart__${this.chartType}`),
            (r.style.backgroundImage = `conic-gradient(${e})`),
            i.setAttribute("class", "chart__data"),
            c.setAttribute("class", "chart__percents"),
            this.percents.forEach((t, e) => {
              let a = document.createElement("SPAN"),
                s = document.createElement("I");
              (a.textContent = `${t}%`),
                a.setAttribute("class", "chart__percent"),
                s.setAttribute("class", "chart__piece"),
                (s.style.backgroundColor = this.getColor(e)),
                a.appendChild(s),
                c.appendChild(a);
            }),
            i.appendChild(c),
            this.data.forEach((t, e) => {
              let a = document.createElement("P"),
                s = document.createElement("SPAN"),
                l = document.createElement("SPAN"),
                r = document.createElement("I");
              a.setAttribute("class", "chart__dataRow"),
                s.setAttribute("class", "chart__dataName"),
                l.setAttribute("class", "chart__dataValue"),
                (s.textContent = Object.keys(t)[0]),
                (l.textContent = Object.values(t)[0]),
                r.setAttribute("class", "chart__piece"),
                (r.style.backgroundColor = this.getColor(e)),
                l.appendChild(r),
                a.appendChild(s),
                a.appendChild(l),
                i.appendChild(a);
            }),
            s.appendChild(l),
            s.appendChild(r),
            s.appendChild(i),
            (s.dataset.chartId = this.id);
          let h = document.querySelector(`[data-chart-id="${this.id}"]`);
          h
            ? h.parentNode.replaceChild(s, h)
            : document.querySelector(t).appendChild(s);
        }
      }
    </script>
  </body>
</html>
